<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <!-- Header -->
      <header class="flex">
        <div class="logo">
          <a href="index.html"
            ><img src="images/logo/Reservia@3x.png" alt="Reservia"
          /></a>
        </div>

        <!-- Navigation -->
        <nav class="flex">
          <ul class="flex">
            <li><a href="#hotelsAnchor">Hébergements</a></li>
            <li><a href="activitesAnchor">Activités</a></li>
          </ul>
        </nav>
        <a href="" class="signUp">S'inscrire</a>
      </header>

        <!-- Search -->
        <div class="search">
          <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
          <p>En plein centre ville ou en pleine nature</p>
          <form class="searchBar flex" action="#" method="GET">
            <div class="containerMarker flex">
              <i class="fas fa-map-marker-alt"></i>
          </div>
          <input
            type="search"
            class="site-search"
            placeholder="Marseille, France"
          />
          <button class="button">Rechercher</button>
        </div>
      </section>

      <section class="Filtres">
        <!-- Filtre -->

        <p class="filtre">Filtres</p>

        <img
          src="images/icons/money-bill-wave-solid.svg"
          alt="Dollar Bill"
          class="ico_bill"
        />
        <p class="economique">Économique</p>

        <img
          src="images/icons/child-solid.svg"
          alt="Family"
          class="ico_family"
        />
        <p class="familial">Familial</p>

        <img src="images/icons/heart-solid.svg" alt="Love" class="ico_love" />
        <p class="romantique">Romantique</p>

        <img src="images/icons/dog-solid.svg" alt="Pets" class="ico_pet" />
        <p class="animaux">Animaux autorisés</p>
      </section>

      <section 3><!-- Section hébergements --></section>

      <section 4><!-- Section activités--></section>
    </div>

    <script src="" async defer></script>
  </body>
  <footer></footer>
</html>
